name: Pylint

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
          python-version: 3.11
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        
    - name: Analysing the code with pylint
      run: |
            pylint "script en ligne de commande/calculator_CLI" --fail-under 1
            pylint "script en ligne de commande/test_calculator_CLI" 
